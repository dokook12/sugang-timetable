<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title> | 국립한국농수산대학교 종합 강의시간표 조회</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #000;
      background-color: #fff;
    }

    h2 {
      background-color: #1e3966;
      color: white;
      padding: 25px 40px;
      margin: 0;
      font-size: 24px;
      width: 100vw;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      border-radius: 6px;
      margin: 20px;
    }

    label, select, button {
      font-size: 14px;
      margin-right: 10px;
    }

    select, button {
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      border-radius: 4px;
      color: #000;
    }

    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      border-radius: 4px;
      color: #000;
    }

    button {
      cursor: pointer;
    }

    #filter-button {
      background-color: #1e3966;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    #filter-button:hover {
      background-color: #2e4f8c;
    }

    .table-wrapper {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px;
      background-color: #fff;
      border-radius: 6px;
    }

    .init-message {
      font-size: 16px;
      text-align: center;
      color: #777;
      padding: 50px 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
      color: #000;
      table-layout: fixed;
    }

    thead,
    tbody {
      display: block;
    }

    thead th {
      background-color: #e5e5e5;
      border-top: 2px solid #1e3966;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tbody {
      overflow-y: auto;
      max-height: 600px; /* 필요시 조정 */
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      box-sizing: border-box;
      width: 150px; /* 열 너비는 고정 필요 */
    }

    tr.highlight {
      background-color: #e0ecff;
    }

.table-wrapper {
    overflow-y: auto;
    max-height: 600px;
    margin: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: white;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: auto;
  }

  thead th {
    position: sticky;
    top: 0;
    background-color: #e5e5e5;
    border-top: 2px solid #1e3966;
    z-index: 2;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    box-sizing: border-box;
    text-align: left;
  }

  tr.highlight {
    background-color: #e0ecff;
  }
    
  </style>
</head>
<body>

  <h2> | 국립한국농수산대학교 종합 강의시간표 조회</h2>

  <div class="filters">
    <label>개설학과:
      <select id="filter-department">
        <option value="">전체</option>
      </select>
    </label>
    <label>학년:
      <select id="filter-grade">
        <option value="">전체</option>
      </select>
    </label>
    <label>이수구분:
      <select id="filter-requirement">
        <option value="">전체</option>
      </select>
    </label>
    <label>강의구분:
      <select id="filter-lecture-type">
        <option value="">전체</option>
      </select>
    </label>
    <label>강의명:
      <input type="text" id="filter-title" placeholder="예: 축산학개론">
    </label>
    <button id="filter-button">조회</button>
  </div>

  <div class="table-wrapper" id="table-container">
    <div class="init-message" id="init-message">
      검색 조건 선택 후 조회 버튼을 클릭하세요.
    </div>

    <table id="course-table" style="display: none;">
      <thead>
        <tr id="table-header"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    let data = [];
    let filteredData = [];

    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json.map(processCourseRow).filter(Boolean);
        filteredData = data;
        initFilters();
      });

    function initFilters() {
      const deptSet = new Set();
      const gradeSet = new Set();
      const reqSet = new Set();
      const typeSet = new Set();

      data.forEach(row => {
        deptSet.add(row["개설학과"]);
        gradeSet.add(row["학년"]);
        reqSet.add(row["이수구분"]);
        typeSet.add(row["강의구분"]);
      });

      populateSelect("filter-department", deptSet);
      populateSelect("filter-grade", gradeSet);
      populateSelect("filter-requirement", reqSet);
      populateSelect("filter-lecture-type", typeSet);

      document.getElementById("filter-button").addEventListener("click", () => {
        applyFilters();
        updateTable();
      });
    }

    function populateSelect(id, set) {
      const select = document.getElementById(id);
      Array.from(set).sort().forEach(value => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        select.appendChild(opt);
      });
    }

    function applyFilters() {
      const dept = document.getElementById("filter-department").value;
      const grade = document.getElementById("filter-grade").value;
      const req = document.getElementById("filter-requirement").value;
      const type = document.getElementById("filter-lecture-type").value;
      const title = document.getElementById("filter-title").value.toLowerCase();

      filteredData = data.filter(row =>
        (!dept || row["개설학과"] === dept) &&
        (!grade || row["학년"] === grade) &&
        (!req || row["이수구분"] === req) &&
        (!type || row["강의구분"] === type) &&
        (!title || (row["개설과목"] && row["개설과목"].toLowerCase().includes(title)))
      );
    }

    function processCourseRow(row) {
      if (!row || typeof row !== "object") return null;

      let 강의실 = row["강의실"] || "";
      let 비고 = "";

      if (강의실 === "여름방학 농기계현장실습 수료자만 신청가능") {
        비고 = 강의실;
        강의실 = "";
      }

      return {
        과정: row["과정"] || "",
        과목코드: row["과목코드"] || "",
        이수구분: row["이수구분"] || "",
        개설과목: row["개설과목"] || "",
        학점: parseInt(row["학점"]) || 0,
        시수: parseInt(row["시수"]) || 0,
        학년: row["학년"] || "",
        개설학과: row["개설학과"] || "",
        강의시간: row["강의시간"] || "",
        강의실: 강의실,
        담당교수: row["담당교수"] || "",
        강의구분: row["강의구분"] || "",
        제한인원: parseInt(row["제한인원"]) || 0,
        성적평가: row["성적평가"] || "",
        비고: 비고
      };
    }

    function updateTable() {
      const desiredHeaders = [
        "과정", "과목코드", "이수구분", "개설과목",
        "학점", "시수", "학년", "개설학과",
        "강의시간", "강의실", "담당교수",
        "강의구분", "제한인원", "성적평가", "비고"
      ];

      const headers = desiredHeaders.filter(h => h in data[0]);
      const headerRow = document.getElementById("table-header");
      headerRow.innerHTML = "";
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });

      const body = document.getElementById("table-body");
      body.innerHTML = "";
      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] || "";

          if (h === "개설과목") {
            const removeTags = ["인문사회", "기술융합", "창업경영"];
            const match = td.textContent.match(/^\((.*?)\)\s*/);
            if (match && removeTags.includes(match[1])) {
              td.textContent = td.textContent.replace(/^\(.*?\)\s*/, "");
            }
          }

          if (h === "이수구분") {
            const convert = {
              "교양선택": "교선",
              "교양필수": "교필",
              "학부필수": "학필",
              "전공선택": "전선",
              "전공필수": "전필"
            };
            td.textContent = convert[td.textContent] || td.textContent;
          }

          tr.appendChild(td);
        });

        tr.addEventListener("click", () => {
          document.querySelectorAll("tbody tr").forEach(row => row.classList.remove("highlight"));
          tr.classList.add("highlight");
        });

        body.appendChild(tr);
      });

      document.getElementById("init-message").style.display = "none";
      document.getElementById("course-table").style.display = "table";
    }
  </script>
</body>
</html>
