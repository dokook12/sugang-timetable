<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title> 종합 강의 시간표</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      color: #1e3966;
    }
    h2 {
      color: #1e3966;
    }
    label, select, button {
      margin-right: 10px;
      font-size: 14px;
    }
    select, button {
      padding: 5px;
      border: 1px solid #1e3966;
      border-radius: 4px;
      color: #1e3966;
      background-color: #fff;
    }
    button {
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
    }
    th {
      background-color: #1e3966;
      color: #fff;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .length-selector {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>종합 강의 시간표</h2>

  <div class="top-controls">
    <div class="filters">
      <label>개설학과:
        <select id="filter-department">
          <option value="">전체</option>
        </select>
      </label>
      <label>학년:
        <select id="filter-grade">
          <option value="">전체</option>
        </select>
      </label>
      <label>이수구분:
        <select id="filter-requirement">
          <option value="">전체</option>
        </select>
      </label>
      <label>강의구분:
        <select id="filter-lecture-type">
          <option value="">전체</option>
        </select>
      </label>
      <button id="filter-button">조회</button>
    </div>

    <div class="length-selector">
      <label>표시 강의 수:
        <select id="length-selector">
          <option value="15">15개</option>
          <option value="30">30개</option>
          <option value="50">50개</option>
          <option value="100">100개</option>
        </select>
      </label>
    </div>
  </div>

  <table id="course-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    let data = [];
    let filteredData = [];
    let displayLimit = 15;

    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        filteredData = data;
        initFilters();
        updateTable();
      });

    function initFilters() {
      const deptSet = new Set();
      const gradeSet = new Set();
      const reqSet = new Set();
      const typeSet = new Set();

      data.forEach(row => {
        deptSet.add(row["개설학과"]);
        gradeSet.add(row["학년"]);
        reqSet.add(row["이수구분"]);
        typeSet.add(row["강의구분"]);
      });

      populateSelect("filter-department", deptSet);
      populateSelect("filter-grade", gradeSet);
      populateSelect("filter-requirement", reqSet);
      populateSelect("filter-lecture-type", typeSet);

      document.getElementById("filter-button").addEventListener("click", () => {
        applyFilters();
        updateTable();
      });

      document.getElementById("length-selector").addEventListener("change", () => {
        displayLimit = parseInt(document.getElementById("length-selector").value);
        updateTable();
      });
    }

    function populateSelect(id, set) {
      const select = document.getElementById(id);
      Array.from(set).sort().forEach(value => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        select.appendChild(opt);
      });
    }

    function applyFilters() {
      const dept = document.getElementById("filter-department").value;
      const grade = document.getElementById("filter-grade").value;
      const req = document.getElementById("filter-requirement").value;
      const type = document.getElementById("filter-lecture-type").value;

      filteredData = data.filter(row => 
        (!dept || row["개설학과"] === dept) &&
        (!grade || row["학년"] === grade) &&
        (!req || row["이수구분"] === req) &&
        (!type || row["강의구분"] === type)
      );
    }

    function updateTable() {
      const headers = Object.keys(data[0] || {});
      const headerRow = document.getElementById("table-header");
      headerRow.innerHTML = "";
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });

      const body = document.getElementById("table-body");
      body.innerHTML = "";
      const limited = filteredData.slice(0, displayLimit);
      limited.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] || "";
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }
  </script>
</body>
</html>
