<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title> | 종합 강의 시간표조회</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      color: #000;
      background-color: #fff;
    }
    h2 {
      background-color: #1e3966;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 20px;
    }
    label, select, button {
      font-size: 14px;
      margin-right: 10px;
    }
    select, button {
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      border-radius: 4px;
      color: #000;
    }
    
    input[type="text"] {
  padding: 5px;
  border: 1px solid #ccc;
  background-color: #f5f5f5;
  border-radius: 4px;
  color: #000;
}

    button {
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      border-radius: 6px;
      margin-top: 10px;
    }
    .table-wrapper {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      background-color: #fff;
    }
    .init-message {
      font-size: 16px;
      text-align: center;
      color: #777;
      padding: 50px 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      font-size: 13px;
      color: #000;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
    }
    thead th {
      background-color: #e5e5e5;
      border-top: 2px solid #1e3966;
    }
  </style>
</head>
<body>

  <h2>종합 강의 시간표조회</h2>

  <div class="filters">
    <label>개설학과:
      <select id="filter-department">
        <option value="">전체</option>
      </select>
    </label>
    <label>학년:
      <select id="filter-grade">
        <option value="">전체</option>
      </select>
    </label>
    <label>이수구분:
      <select id="filter-requirement">
        <option value="">전체</option>
      </select>
    </label>
    <label>강의구분:
      <select id="filter-lecture-type">
        <option value="">전체</option>
      </select>
    </label>
    <button id="filter-button">조회</button>
  </div>

  <div class="table-wrapper" id="table-container">
    <div class="init-message" id="init-message">
      검색 조건 선택 후 조회 버튼을 클릭하세요.
    </div>

    <table id="course-table" style="display: none;">
      <thead>
        <tr id="table-header"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    let data = [];
    let filteredData = [];

    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        filteredData = data;
        initFilters();
      });

    function initFilters() {
      const deptSet = new Set();
      const gradeSet = new Set();
      const reqSet = new Set();
      const typeSet = new Set();

      data.forEach(row => {
        deptSet.add(row["개설학과"]);
        gradeSet.add(row["학년"]);
        reqSet.add(row["이수구분"]);
        typeSet.add(row["강의구분"]);
      });

      populateSelect("filter-department", deptSet);
      populateSelect("filter-grade", gradeSet);
      populateSelect("filter-requirement", reqSet);
      populateSelect("filter-lecture-type", typeSet);

      document.getElementById("filter-button").addEventListener("click", () => {
        applyFilters();
        updateTable();
      });
    }

    function populateSelect(id, set) {
      const select = document.getElementById(id);
      Array.from(set).sort().forEach(value => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        select.appendChild(opt);
      });
    }

    function applyFilters() {
      const dept = document.getElementById("filter-department").value;
      const grade = document.getElementById("filter-grade").value;
      const req = document.getElementById("filter-requirement").value;
      const type = document.getElementById("filter-lecture-type").value;
      const title = document.getElementById("filter-title").value.toLowerCase();

      filteredData = data.filter(row =>
  (!dept || row["개설학과"] === dept) &&
  (!grade || row["학년"] === grade) &&
  (!req || row["이수구분"] === req) &&
  (!type || row["강의구분"] === type) &&
  (!title || (row["강의명"] && row["강의명"].toLowerCase().includes(title)))
);
    }

    function updateTable() {
      const headers = Object.keys(data[0] || {});
      const headerRow = document.getElementById("table-header");
      headerRow.innerHTML = "";
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });

      const body = document.getElementById("table-body");
      body.innerHTML = "";
      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] || "";
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });

      document.getElementById("init-message").style.display = "none";
      document.getElementById("course-table").style.display = "table";
    }
  </script>
</body>
</html>
